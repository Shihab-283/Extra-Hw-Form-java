<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main-Css-Link-Start -->
    <link rel="stylesheet" href="./css/cdn.jsdelivr.net_npm_slick-carousel@1.8.1_slick_slick.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/common.css">
    <!-- Main-Css-Link-End -->


    <!-- Botstrap-link-start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Botstrap-link-end -->
    
</head>
<body>


    

    <form class="frm container text-center">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" onblur="validateName()" class="inp">
        <h6 id="message" style="color: red;"></h6>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" onblur="validateEmail()" class="inp">
        <h6 id="msg" style="color: red;"></h6>
        <br><br>

        <label for="password">password</label>
        <input type="password" id="password" class="inp" required>
        <br><br><br>

        <label for="confirmpassword">Confirm-password</label>
        <input type="password" id="confirmPassword" class="inp" required>
        <br><br>



        <!-- mainsubmit-button-start -->
        <button type="submit" onclick="validateForm()" id="btn">Submit</button>
    </form>




    <script src="./js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="./js/cdn.jsdelivr.net_npm_slick-carousel@1.8.1_slick_slick.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
